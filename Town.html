<html>
  <head>
    <title>Town</title>
    <style>
      /* feel free to style the canvas any way you want. If you want it to
      use the entire window, set width: 100% and height: 100%. */

      canvas {
          display: block;
          margin: 10px auto;
          width: 80%;
          height: 500px;
      }
    </style>
    <script src="https://cs.wellesley.edu/~cs307/threejs/libs/three.min.js"></script>
    <script src="https://cs.wellesley.edu/~cs307/threejs/libs/tw.js"></script>
    <script src="https://cs.wellesley.edu/~cs307/threejs/libs/OrbitControls.js"></script>
  </head>
<body>

<h1>Town Start</h1>

<script>
// We always need a scene.
var scene = new THREE.Scene();

// ====================================================================

/* Next, we create objects in our scene. */
var barnGeometry = TW.createBarn(2,3,3);

var barnMesh = TW.createMesh( barnGeometry );
var barnMesh2 = TW.createMesh( barnGeometry );
var barnMesh3 = TW.createMesh( barnGeometry );

barnMesh.position.set(4,0,3);
barnMesh2.position.set(3,0,7);
barnMesh2.rotation.y = Math.PI/2;
barnMesh3.position.set(8,0,5);
barnMesh3.rotation.y = -Math.PI/4;
scene.add(barnMesh);
scene.add(barnMesh2);
scene.add(barnMesh3);

var geometry = new THREE.ConeGeometry( 1, 5);
var material = new THREE.MeshBasicMaterial( {color: THREE.ColorKeywords.yellowgreen} );
var cone = new THREE.Mesh( geometry, material );
cone.position.set(8, 2.5, 9);
scene.add( cone );


var geometry = new THREE.SphereGeometry( 1, 10, 10 );
var spherematerial = new THREE.MeshBasicMaterial( {color: 0xffffff} );
var sphere = new THREE.Mesh( geometry, spherematerial );
sphere.position.set(2, 1, 8);
scene.add( sphere );

var sphere2 = new THREE.Mesh( geometry, spherematerial );
sphere2.position.set(2,2.5,8);
sphere2.scale.set(0.75,0.75,0.75);
scene.add(sphere2);

var sphere3 = new THREE.Mesh( geometry, spherematerial );
sphere3.position.set(2,3.6,8);
sphere3.scale.set(0.5,0.5,0.5);
scene.add(sphere3);

// ================================================================
//
// We always need a renderer

var renderer = new THREE.WebGLRenderer();

TW.mainInit(renderer,scene);
var state = TW.cameraSetup(renderer,
                           scene,
                           {minx: 0, maxx: 12,
                            miny: 0, maxy: 4,
                            minz: 0, maxz: 12});
TW.toggleGroundPlane("show");

</script>

</body>
</html>
