<html>
  <head>
    <title>Creative Scene</title>
    <style>
      canvas {
          display: block;
          margin: 10px auto;
          width: 800px;
          height: 500px;
          border: 2px solid teal;
      }
    </style>
    <script src="https://cs.wellesley.edu/~cs307/threejs/libs/three.min.js"></script>
    <script src="https://cs.wellesley.edu/~cs307/threejs/libs/OrbitControls.js"></script>
    <script src="https://cs.wellesley.edu/~cs307/threejs/libs/tw.js"></script>

    <script type="text/javascript" src="./finaldemo.js"/></script>

  <body onload="createCreativeScene()">
    <h1>Creative Scene: Door Warehouse</h1>
    <ul>
      <li>0:  reset animation to initial state
      <li>1:  take one step
      <li>g:  "go" &mdash; start the animation <q>loop</q>
      <li>SPC:  stop the animation
    </ul>
    <div id="creativescene"></div>
  </body>
